{%extends 'master.html'%}
{%block title%}
	{{block.super}} | {{title}}
{%endblock%}
{%load staticfiles%}
{%block stylesheets%}
	<link rel='stylesheet' type='text/css' href="{% static 'css/loginregister.css' %}">
{%endblock%}

{%block body%}
	<div class="container-fluid">
			<div class="row">
				<div class="col-md-6 col-md-offset-1 register-box">
					<h3>Register Here</h3>
					<form action="" method="post">{%csrf_token%}
						<div class="form-group">
							{{register.rusername}}
						</div>
						<div class="form-group">
							{{register.email}}
						</div>		        		
		        		<div class="form-group">
		        			{{register.password1}}
		        		</div>
		        		<div class="form-group">
		        			{{register.password2}}
		        		</div>
		        		<button type="submit" class="btn btn-default login-button" name="register" value="register">Register</button>
		        	</form> 
				</div>
				<div class="col-md-4">
					<div class="row">
						<div class="col-md-6"><button class="social-site google">Continue With Google</button></div>
						<div class="col-md-6"><button class="social-site facebook">Continue With Facebook</button></div>
					</div>
				</div>
			</div>
	</div>
{%endblock%}
