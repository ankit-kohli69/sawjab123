{%extends 'master.html'%}
{%block title%}
	{{block.super}} | {{title}}
{%endblock%}
{%block body%}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-9 col-md-offset-3">
			<h3><b>{{question}}</b><br><h5>Asked by <a href="{%url 'accounts:profile' question.user%}">{{question.user}}</a></h5></h3>

			<form action='' method='post'>{%csrf_token%}
				{{ form.content }}
				<input style="margin:15px 0px" type='submit' name="submit" value='Submit Answer' class="btn btn-default">
			</form>
		</div>
	</div>
</div>		

{%endblock%}
{%block scripts%}
	{{form.media}}
	<script>
		tinymce.init({
		  	selector: 'textarea[name=content]',  // change this value according to your HTML
		 	theme : "advanced",
			width : "600",
			height : "400",
			relative_urls : true,
			document_base_url : "/",
			remove_script_host : true,
			language : "en",
			elements : "tvcontent"
		});
		$(document).ready(function(){
			console.log("asd");
			$("input[name=submit]").on("submit",function(){
				console.log("asd");
				tinyMCE.triggerSave();
			});
		});  
	</script>
{%endblock%}
